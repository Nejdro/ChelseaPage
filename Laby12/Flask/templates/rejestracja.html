<center>

                <h1>Zarejestruj sie</h1>
                   <form action = "{{ url_for('rejes') }}" method = "POST">
       
                Login <br>
                <input type = "text" name = "login" required id="field"/></br>

                <input type = "password" name = "haslo" required id="field"/></br>

                <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"></br>   
                
       
               
                <input type = "submit" value = "OK" /><br>
            </form>
